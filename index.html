<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bus Mall</title>
   
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1 id="title-head">Please pick your preferred product from the 3 below.</h1>
        </header>
        <main>

            <div id="top">
                <aside>
                    <h2> Results </h2>
                    <ul id="result-list">
                    </ul>
                </aside>
                <section id="product-panel">
                    <form id="name-form">
                        <label>Please enter your name.</label>
                        <input id="name" type="text" name="name" />
                        <button type="submit"> Enter Name </button>
                    </form>
                    <div id="image-div">
                        <img class="product" width="200" id="1" src="img/banana.jpg">
                        <img class="product" width="200" id="2" src="img/bathroom.jpg">
                        <img class="product" width="200"id="3" src="img/boots.jpg">
                    </div>
                </section> 
            </div>
            <div id="button-spot"> </div>
            <section id="result-display">
                <div id="charts">
                    <h5 id='msg1'></h5>
                    <canvas id="myChartTotalClicks"></canvas>
                    <h5 id='msg2'></h5>
                    <canvas id="myChartPercentage"></canvas>
                </div>
            </section>
        </main>
        <footer>
            <h5> Page last updated 1/18/2021 by Daniel Rogahn</h5>
        </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <script src="js/app.js" async defer></script>
    </body>
</html>
